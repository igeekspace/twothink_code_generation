{extend name="Public/base" /}
{block name="body"}
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable ">
            <div class="portlet-title">

                <div class="caption" style="width: 30%;">
                    <i class="icon-settings font-green"></i>
                    <span class="caption-subject font-green sbold uppercase"> 系统配置列表 </span>
                </div>

                <div class="actions">

                    <a href="/index.php/admin/System/add" class="btn btn-primary"><i class="fa fa-plus"></i> 添加配置</a>
                    <a href="#" class="btn btn-primary" id="edit"><i class="fa fa-edit"></i> 编辑配置</a>
                    <a href="#" class="btn btn-primary" id="delete"><i class="fa fa-minus"></i> 删除</a>
                </div>
            </div>

            <div id="errorTips" class="text-danger bg-danger" style="display: none;float: right;padding: 5px;margin-right: 15px"><h4><i class="fa fa-spin fa-cog"></i> <span></span></h4></div>

            <div class="portlet-body">
                <div class="input-group datatable_filters"  style="width: 100%;">
                    <div class="form-group" style="overflow:hidden">
                        <div class="col-sm-8 col-lg-7 col-xs-12">
                            <div class="input-group" style="overflow:hidden">
                                <div class="input-group-addon">配置标识</div>
                                <input class="form-control form-filter" name="name" type="text" value="" placeholder="配置标识">
                                <div class="input-group-addon">配置名称</div>
                                <input class="form-control form-filter" name="title" type="text" value="" placeholder="配置名称">
                            </div>
                        </div>
                    </div>

                    <div class="form-group filter-btns" >
                        <div class="col-sm-7 col-lg-9 col-xs-12">
                            <button class="btn btn-primary filter-submit">搜索</button>
                            <button class="btn btn-primary filter-cancel">重置</button>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_admins">
                        <thead>
                        <tr configure="row" class="heading">
                            <th width="2%">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable"/>
                                    <span></span>
                                </label>
                            </th>
                            <th>ID </th>
                            <th> 配置标识</th>
                            <th> 配置类型</th>
                            <th> 配置名称</th>
                            <th> 配置分组</th>

                            <th> 排序</th>
                            <th> 创建时间</th>
                        </tr>

                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End: life time stats -->
    </div>
</div>
{/block}
{block name="script"}
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="/admin/template1/global/scripts/datatable.js" type="text/javascript"></script>
<script src="/static/datatables/datatables.min.js" type="text/javascript"></script>
<script src="/static/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="/static/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<script>
    var EcommerceOrders = function () {

        /*  var initPickers = function () {
         //init date pickers
         $('.date-picker').datepicker({
         rtl: App.isRTL(),
         autoclose: true
         });
         }*/

        var handleOrders = function () {

            var grid = new Datatable();

            grid.init({
                src: $("#datatable_admins"),
                onSuccess: function (grid) {
                    // execute some code after table records loaded
                },
                onError: function (grid) {
                    // execute some code on network or other general error
                },
                loadingMessage: '拼命加载中...',
                dataTable: { // here you can define a typical datatable settings from http://datatables.net/usage/options
                    // Uncomment below line("dom" parameter) to fix the dropdown overflow issue in the datatable cells. The default datatable layout
                    // setup uses scrollable div(table-scrollable) with overflow:auto to enable vertical scroll(see: assets/global/scripts/datatable.js).
                    // So when dropdowns used the scrollable div should be removed.
                    //"dom": "<'row'<'col-md-8 col-sm-12'pli><'col-md-4 col-sm-12'<'table-group-actions pull-right'>>r>t<'row'<'col-md-8 col-sm-12'pli><'col-md-4 col-sm-12'>>",

                    "lengthMenu": [
                        [10, 20, 50, 100, 150],
                        [10, 20, 50, 100, 150] // change per page values here
                    ],
                    "pageLength": 20, // default record count per page
                    "ajax": {
                        "processing": true,
                        "serverSide": true,
                        "url": "/index.php/admin/System/index"// ajax source
                    },
                    "columns": [
                        { "data": "selectDOM" },
                        { "data": "id" },
                        { "data": "name" },
                        { "data": "type" },
                        { "data": "title" },
                        { "data": "group" },
                        { "data": "sort" },
                        { "data": "created_at" }
                    ],
                    "order": [
                        [1, "asc"]
                    ], // set first column as a default sort by asc
                    "bSort": true
                }
            });

            $('#edit').click(function () {
                var id = grid.getSelectedRows();
                var selectCount = grid.getSelectedRowsCount();

                if(selectCount == 0){
                    $('#errorTips span').text('请选择要操作的记录');
                    $('#errorTips').show(300).delay(3000).hide(300);
                    return;
                }

                if(selectCount > 1){
                    $('#errorTips span').text('一次只能操作一条记录');
                    $('#errorTips').show(300).delay(3000).hide(300);
                    return;
                }

                location.href = "/index.php/admin/System/edit/id/" + id;
            });
            $('#delete').click(function () {
                var ids = grid.getSelectedRows();

                if(ids==""){
                    layer.msg('选择为空',{icon:5,time:2000});
                    return false;
                }

                layer.confirm('确认要删除吗？',function(index){
                    $.post("{:url('delete')}",{id:ids},function(data){
                        if(data.success){
                            grid.reload();
                            layer.msg('删除成功',{icon:1,time:2000});
                        }else{
                            layer.msg('删除失败',{icon:2,time:2000});
                        }
                    },"json")

                });
            });
        };

        return {

            //main function to initiate the module
            init: function () {

                //initPickers();
                handleOrders();
            }

        };

    }();

    jQuery(document).ready(function() {
        EcommerceOrders.init();
    });

    function datadel(){
        var grid = new Datatable();
        var ids = grid.getSelectedRows();
        var selectCount = grid.getSelectedRowsCount();

        if(ids==""){
            layer.msg('选择为空',{icon:5,time:2000});
            return false;
        }

        layer.confirm('确认要删除吗？',function(index){
            $.post("{:url('delete')}",{id:ids,act:"all"},function(data){
                if(data.status=="y"){

                    $("input[name='id[]']:checked").each(function(){

                        $(this).parents("tr").remove();
                    });

                    layer.msg('删除成功',{icon:1,time:2000});
                }else{
                    layer.msg('删除失败',{icon:2,time:2000});
                };
            },"json")

        });
    }
</script>


{/block}
