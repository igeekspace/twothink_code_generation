{extend name="Public/base" /}
{block name="body"}
<div class="row">
    <div class="col-md-12">
        <form id="dataform" action="/admin/System/add" method="post" class="form-horizontal form">
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    添加系统配置
                </div>
                <div class='panel-body'>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 配置标识</label>
                        <div class="col-sm-3 col-xs-12">
                            <input type="text" name="name" class="form-control" value=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">类型</label>
                        <div class="col-sm-3 col-xs-12">
                            <select class="form-control" id='type' name="type">
                                <option value="">请选择：</option>
                                <option value="1">文本</option>
                                <option value="2">上传</option>
                                <option value="3">富文本</option>
                                <option value="4">单选</option>
                                <option value="5">多选</option>
                                <option value="6">多行文本框</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">分组</label>
                        <div class="col-sm-3 col-xs-12">
                            <select class="form-control" id='group' name="group">
                                <option value="0">不分组：</option>
                              <!--  <option value="1">基本</option>-->
                                <option value="2">系统</option>
                               <!-- <option value="3">邮件</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 配置名称</label>
                        <div class="col-sm-3 col-xs-12">
                            <input type="text" name="title" class="form-control" value=""/>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 配置值</label>-->
                        <!--<div class="col-sm-9 col-xs-12">-->
                            <!--<input type="text" name="name" class="form-control" value=""/>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 排序</label>
                        <div class="col-sm-3 col-xs-12">
                            <input type="text" name="sort" class="form-control" value=""/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"> 枚举型设置</label>
                        <div class="col-sm-3 col-xs-12">
                            <textarea type="text" name="enum" class="form-control" value=""></textarea>
                        </div>
                        <div class="col-sm-6 col-xs-12" style="color: red;    line-height: 34px;">
                            注: 格式为title:value,title:value,...,title:value&nbsp;
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span> 配置值</label>
                        <div class="col-sm-3 col-xs-12">
                            <textarea type="text" name="value" class="form-control" value=""></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"> 备注</label>
                        <div class="col-sm-3 col-xs-12">
                            <textarea  name="remark" class="form-control" ></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                        <div class="col-sm-9 col-xs-12">
                            <h4> <p id="errorTip" class="text-danger" style="font-weight:600 "></h4>
                            <input type="submit" id="subBtn"  value="提交" class="btn btn-primary col-lg-1"/>
                            <input type="button" name="back" onclick='history.back()' value="返回列表"
                                   class="btn btn-default"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script src="/static/jquery.form.min.js"></script>
<script>
    $("#dataform").ajaxForm({
        dataType:  'json',
        success: function (rJson) {
            layer.alert(rJson.info, {
                skin: 'layui-layer-lan'
            });

            if(rJson.success){
                location.href="{:url('index')}";
            }
        }
    });

</script>

{/block}
